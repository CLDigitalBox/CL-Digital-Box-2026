<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" />

  <!-- Inner decorative circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5" />

  <!-- Letter C -->
  <path d="M 75 60 Q 55 60 55 80 Q 55 100 55 120 Q 55 140 75 140"
        stroke="url(#textGradient)"
        stroke-width="12"
        stroke-linecap="round"
        fill="none" />

  <!-- Letter L -->
  <path d="M 105 60 L 105 140 L 145 140"
        stroke="url(#textGradient)"
        stroke-width="12"
        stroke-linecap="round"
        fill="none" />

  <!-- Decorative accent line -->
  <line x1="50" y1="155" x2="150" y2="155"
        stroke="rgba(255,255,255,0.4)"
        stroke-width="2"
        stroke-linecap="round" />

  <!-- Small dots decoration -->
  <circle cx="45" cy="155" r="3" fill="rgba(255,255,255,0.6)" />
  <circle cx="155" cy="155" r="3" fill="rgba(255,255,255,0.6)" />
</svg>
